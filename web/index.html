        <div class="panel-logo"><img src="./src/img/logo.svg"></div>
        <div class="panel-settings">
            <div class="key-container">
                KEY
                <select id="key-select">
                    <option value="C">C</option>
                    <option value="C#">C#</option>
                    <option value="D">D</option>
                    <option value="D#">D#</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="F#">F#</option>
                    <option value="G">G</option>

                    <option value="A">A</option>
                    <option value="A#">A#</option>
                    <option value="B">B</option>
                </select>
            </div>
            <div class="scale-container">
                SCALE
                <select id="scale-select">
                    <option value="major">MAJOR</option>
                    <option value="minor">MINOR</option>
                    <option value="harmonicMinor">HARMONIC MINOR</option>
                    <option value="melodicMinor">MELODIC MINOR</option>
                </select>
            </div>
            <div class="instrument-container">
                INSTRUMENT
                <select id="instrument-select"> 
                    <option value="piano">PIANO</option>
                    <option value="acoustic-guitar">ACOUSTIC GUITAR</option>
                    <option value="distortion-guitar">DIST GUITAR</option>
                </select>
            </div>
            <div class="bpm-text">TEMPO</div>
            <div class="genre-container">
                GENRE
                <select id="genre-select">
                    <option value="All">All</option>
                    <option value="Pop">POP</option>
                    <option value="Rock">ROCK</option>
                    <option value="Jass">JASS</option>
                </select>
            </div>
        </div>
        <div class="panel-control">
            <div class="left-container">
                <div class="volume-container">
                    VOLUME
                    <div class="slidecontainer">
                        <input type="range" min="0" max="100" value="80" class="slider" id="myRange">
                    </div>
                </div>
                <div class="buttons-container">
                    <button id="stop-play-button">STOP/PLAY</button>
                    <button id="metro-button">METRO</button>
                    <button id="export-button">EXPORT</button>
                </div>
            </div>
            <div class="bpm-container" id="bpm">137</div>
            <div class="right-container">
                <button id="generate">GENERATE</button>
            </div>
        </div>
