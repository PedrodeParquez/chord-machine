<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/base.css">
    <link rel="stylesheet" href="./src/styles/pop_up/pop_up_about.css">
    <link rel="stylesheet" href="./src/styles/pop_up/pop_up_donate.css">
    <link rel="stylesheet" href="./src/styles/pop_up/pop_up_map.css">
    <link rel="stylesheet" href="./src/styles/sequancer.css">
    <link rel="stylesheet" href="./src/fonts/dseg7/dseg7.css">
    <link rel="stylesheet" href="./src/fonts/strait/strait.css">
    <title>Chord Machine</title>
</head>
<body>
    <div class="machine-container">
        <div class="panel-logo"><img src="./src/img/logo.svg"></div>
        <div class="panel-settings">
            <div class="key-container">
                KEY
                <select>
                    <option value="C">C</option>
                    <option value="C#">C#</option>
                    <option value="D">D</option>
                    <option value="D#">D#</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="F#">F#</option>
                    <option value="G">G</option>
                    <option value="G#">G#</option>
                    <option value="A">A</option>
                    <option value="A#">A#</option>
                    <option value="B">B</option>
                </select>
            </div>
            <div class="scale-container">
                SCALE
                <select>
                    <option value="Major">MAJOR</option>
                    <option value="Minor">MINOR</option>
                    <option value="Major-Harmonic">MAJOR HARMONIC</option>
                    <option value="Minor-Harmonic">MINOR HARMONIC</option>
                </select>
            </div>
            <div class="instrument-container">
                INSTRUMENT
                <select>
                    <option value="Piano">PIANO</option>
                    <option value="Acoustic-Guitar">ACOUSTIC GUITAR</option>
                    <option value="Distortion-Guitar">DIST GUITAR</option>
                </select>
            </div>
            <div class="bpm-text">TEMPO</div>
            <div class="genre-container">
                GENRE
                <select>
                    <option value="Pop">POP</option>
                    <option value="Rock">ROCK</option>
                    <option value="Rock">JASS</option>
                </select>
            </div>
        </div>
        <div class="panel-control">
            <div class="left-container">
                <div class="volume-container">
                    VOLUME
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="80" class="slider" id="myRange">
                    </div>
                </div>
                <div class="buttons-container">
                    <button>STOP/PLAY</button>
                    <button>METRO</button>
                    <button>EXPORT</button>
                </div>
            </div>
            <div class="bpm-container" id="bpm">120</div>
            <div class="right-container">
                <button>GENERATE</button>
            </div>
        </div>
        <div class="piano-container">
            <img src="https://i.imgur.com/3DwuhhV.png">
        </div>
        <div class="sequance-container">
            <div class="number-line">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
            </div>
            <div class="chords-wrapper">
                <div class="chords-container">
                    <div class="chord" data-width="4">C#</div>
                    <div class="chord" data-width="4">F</div>
                    <div class="chord" data-width="4">B</div>
                </div>
            </div>
        </div>
    </div>
    <div class="menu-buttons">
        <button id="about">ABOUT</button>
        <button>
            <a href="https://yoomoney.ru/to/4100118877719014">DONATE</a>
        </button>
        <button id="map">MAP</button>
    </div>
</body>
<script src="src/scripts/script.js"></script>
<script src="src/scripts/sequancer.js"></script>
<script src="src/scripts/menu.js"></script>
</html>
